<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title> HTML Text Formatting Learning </title>
  </head>
  <body>
    <h2> HTML Text Formatting Learning </h2>

    <p> This text is "normal" </p>
    <p><b> This text is bold </b></p>
    <p> <strong> This text is strong </strong> </p>
    <p> <i> This text is Italic </i> </p>
    <p> This text is <sub> Subscript </sub> </p>
    <p> This text is <sup>Superscript </sup> </p>
    <p> <em> This text is Emphasized </em> </p>
    <p> <mark style="background-color: lightblue;"> This text is Marked lightblue </mark> </p>
    <p> <small> This text is Small </small> </p>
    <p> <del> This text is Deleted </del> </p>
    <p> <ins> This text is Inserted </ins> </p>

  </body>
</html>
