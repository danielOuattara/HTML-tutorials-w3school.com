<!DOCTYPE html>

        <meta charset="utf-8">
        <title>HTML Forms Elements</title>
    </head>
    <body>

        <h1>HTML Forms Elements</h1>

<!-- This chapter describes all the different HTML form elements.

HTML Form Elements.
===================

Element 	      Description
--------          ------------
-----------------------------------------------------------------------
<form> 	      Defines an HTML form for user input
-----------------------------------------------------------------------
<input> 	  Defines an input control
-----------------------------------------------------------------------
<textarea> 	  Defines a multiline input control (text area)
-----------------------------------------------------------------------
<label> 	  Defines a label for an <input> element
-----------------------------------------------------------------------
<fieldset> 	  Groups related elements in a form
-----------------------------------------------------------------------
<legend> 	  Defines a caption for a <fieldset> element
-----------------------------------------------------------------------
<select> 	  Defines a drop-down list
-----------------------------------------------------------------------
<optgroup> 	  Defines a group of related options in a drop-down list
-----------------------------------------------------------------------
<option> 	  Defines an option in a drop-down list
-----------------------------------------------------------------------
<button> 	  Defines a clickable button
-----------------------------------------------------------------------
<datalist> 	  Specifies a list of pre-defined options for input controls
-----------------------------------------------------------------------
<output> 	  Defines the result of a calculation
----------------------------------------------------------------------->


<!-- The <input> Element.
=========================

One of the most used form element is the '<input> element'.
The '<input> element' can be displayed in several ways, depending on the type
attribute.                                                                   -->

            <h2>The &lt; input &gt; Element</h2>

            <form action="/action_page.php" method="post">

                <label for="fname">First Name:</label><br/>
                <input type="text" id="fname" name="fname" value=""/><br/><br/>

                <label for="fname">Last Name:</label><br/>
                <input type="text" id="lname" name="lname" value=""/><br/><br/>

                <input type="submit" value="Submit"/>

            </form><br/><br/><hr/>

<!-- If the "type" attribute is omitted, the '<input>' field gets the default
     type: "text".

All the different input types are covered in the next chapter: HTML Input Types. -->


<!-- The <select> Element.
==========================

The <select> element defines a drop-down list: -->

            <h2>The &lt; select &gt; Element</h2>

            <form action="index.html" method="post">

                <label for="cars"> Choose a car brand: </label>
                <select id="cars" name="cars">
                    <option value="volvo">Volvo</option>
                    <option value="saab">Saab</option>
                    <option value="fiat">Fiat</option>
                    <option value="audi">Audi</option>
                </select>

                <input type="submit" value="Submit"/>

            </form><br/><br/>

<!-- The <option> elements defines an option that can be selected. By default,
the first item in the drop-down list is selected. To define a pre-selected
option, add the "selected" attribute to the option:  -->

            <form class="" action="index.html" method="post">

                <label for="cars"> Choose a car brand: </label>
                <select id="cars" name="cars">
                    <option value="volvo">Volvo</option>
                    <option value="saab">Saab</option>
                    <option value="fiat" selected>Fiat</option>
                    <option value="audi">Audi</option>
                </select>

                <input type="submit"/>

            </form><br/><br/>


<!-- Visible Values: Use the 'size' attribute to specify the number of visible values: -->

            <form action="index.html" method="post">

                <label for="cars"> Choose a car brand: </label>
                <select id="cars" name="cars" size="3">
                    <option value="volvo">Volvo</option>
                    <option value="saab">Saab</option>
                    <option value="fiat">Fiat</option>
                    <option value="mercedes">Mercedes</option>
                    <option value="bmw">BMW</option>
                    <option value="opel">Opel</option>
                    <option value="psorsche" selected>Porsche</option>
                </select>

                <input type="submit"/>

            </form><br/><br/>


<!-- Allow Multiple Selections: Use the "multiple" attribute to allow the user
to select more than one value: -->

            <form action="index.html" method="post">

                <label for="cars"> Choose a car brand: </label>

                <select id="cars" name="cars" size="3" multiple="multiple">
                    <option value="volvo">Volvo</option>
                    <option value="saab">Saab</option>
                    <option value="fiat" selected>Fiat</option>
                    <option value="mercedes">Mercedes</option>
                    <option value="bmw">BMW</option>
                    <option value="opel">Opel</option>
                    <option value="porsche">Porsche</option>
                </select>

                <input type="submit"/>

            </form><br/>
            <p>Hold Ctrl (Win)/ Command (Mac) for multiple options.</p>
            <hr/><br/>


<!-- The <textarea> Element.
============================

The <textarea> element defines a multi-line input field (a text area):-->

            <form action="index.html" method="post">

                <label for="message"> Choose a car brand: </label>
                <textarea id="message" name="message" rows="8" cols="50" placeholder="Please, enter your query"></textarea><br/>
                <input type="submit" value="Submit"/>

            </form><br/><br/>

<!--Note:
---------
   > The 'rows' attribute specifies the visible number of lines in a text area.
   > The 'cols' attribute specifies the visible width of a text area.

You can also define the size of the text area by using CSS: -->

            <form class="" action="index.html" method="post">

                <label for="message"> Choose a car brand: </label><br/>
                <textarea id="message" name="message" style="width: 400px; height: 150px;">Please, enter your querry here.</textarea><br/>
                <input type="submit" value="Submit"/>

            </form><br/><br/><hr/><br/>

<!-- The <fieldset> and <legend> Elements.
==========================================

The <fieldset> element is used to group related data in a form.
The <legend> element defines a caption for the <fieldset> element.           -->

        <h2>&lt;fieldset&gt; element</h2>

        <form class="" action="/action_page.php" method="post">

            <fieldset>
                <legend>Personnal Data:</legend>

                <label for="fname">First Name:</label><br/>
                <input type="text" id="fname" name="fname" value="John"/><br/>

                <label for="lname">Last Name:</label><br/>
                <input type="text" id="lname" name="lname" value="Doe"/><br/><br/>

                <input type="submit" value="Submit"/>
            </fieldset>

        </form><br/><br/><hr/><br/>


<!-- The <datalist> Element.
============================

The <datalist> element specifies a list of pre-defined options for an <input>
element. Users will see a drop-down list of the pre-defined options as they
input data. The list attribute of the <input> element, must refer to the id
attribute of the <datalist> element. -->

            <h2> &lt;datalist&gt; element</h2>

            <form action="/action_page.php" method="post">

                <input list="browsers" name="browser"placeholder="Choose a Browser"/>

                <datalist id="browsers">
                    <option value="Internet Explorer"></option>
                    <option value="Firefox"></option>
                    <option value="Chrome"></option>
                    <option value="Opera"></option>
                    <option value="Safari"></option>
                </datalist>

                <input type="submit"/>

            </form><br/><hr/><br/>


<!-- The <output> Element.
==========================

The <output> element represents the result of a calculation
(like one performed by a script). -->

            <h2>&lt;output &gt; elements</h2>

            <form action="/action_page.php"
                oninput="x.value=parseInt(a.value)+parseInt(b.value)">
                0
                <input type="range" id="a" name="a" value="50">
                100 +
                <input type="number"  id="b" name="b" value="50">
                =
                <output name="x" for="a b"></output><br/><br/>
                <input type="submit">
            </form>
            <br/><br/>

    </body>
