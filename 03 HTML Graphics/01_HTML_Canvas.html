What is HTML Canvas ?
======================

The HTML <canvas> element is used to draw graphics, on the fly,
via JavaScript.

The <canvas> element is only a container for graphics. You must use
JavaScript to actually draw the graphics.

Canvas has several methods for drawing paths, boxes, circles, text, and
adding images.


Canvas Examples
================

A 'canvas' is a rectangular area on an HTML page. By default, a canvas
has no border and no content.

The markup looks like this:

<canvas id="myCanvas" width="200" height="100"></canvas>

Note: Always specify an 'id' attribute (to be referred to in a script),
----  and a 'width' and 'height' attribute to define the size of the canvas.
      To add a 'border', use the style attribute.

Here is an example of a basic, empty canvas:                                 -->

<canvas id="canvas" width="200" height="100" style="border:1px solid #000000;">
</canvas><br/><br/>


<!-- Draw a Line -->
<canvas id="canvas2" width="200" height="100" style="border:1px solid #000000;">
</canvas><br/><br/>
<script type="text/javascript">
  var c = document.getElementById("canvas2");
  var ctx = c.getContext("2d");
  ctx.moveTo(0, 0);
  ctx.lineTo(200, 100);
  ctx.stroke();
</script>

<!-- Draw a Circle -->
