<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>HTML Styles</title>
    </head>
    <body style="background-color:orange;">

        <h1>HTML Styles.</h1><hr/>

<!-- The HTML Style Attribute.
============================== -->

<!-- Background Color: background-color.
========================================-->
        <h2 style="background-color:lightgreen;">This is a heading 2</h2>
        <p style="background-color:lightblue;">This is a paragraph.</p>

<!-- Text Color.
================ -->
        <h2 style="color:blue;">This is a second heading 2</h2>
        <p style="color:red;">This is a second paragraph.</p>

<!-- Fonts: font-family.
======================== -->
        <h2 style="font-family:verdana;">This is a third heading 2</h2>
        <p style="font-family:courier;">This is third paragraph.</p>

<!-- Text Size: font-size.
========================== -->
        <h2 style="font-size:200%;background-color: yellow;">This is a fourth heading 2</h2>
        <p style="font-size:23px;">This is a fourth paragraph.</p>

<!-- Text-alignment: text-align.
================================ -->
        <h2 style="text-align:center;">This is a fifth heading 2</h2>
        <p style="text-align: right;">This is a fifth paragraph.</p>
    </body>
</html>


<!-- Chapter Summary
=====================
    Use:
     the style attribute for styling HTML elements
     background-color for background color
     color for text colors
     font-family for text fonts
     font-size for text sizes
     text-align for text alignment
 -->
