 <!DOCTYPE html>
 <html lang="en" dir="ltr">
     <head>
         <meta charset="utf-8">
         <title>HTML Images</title>
     </head>
     <body>
         <h1>HTML Images</h1>

         <p>Image can improve the desing and the appearance of a web page.</p>
         <img src="../images/html5.png" alt="HTML5 Logo" width="250px" height="200px"/><br/><br/>
         <!-- This method above IS NOT prefered -->

         <img src="../images/html5.png" alt="HTML5 Logo" style="width:400px; height:300px; border:0;"/><br/><br/>
         <!--This method above IS prefered  -->

         <!-- Animated Images -->
         <img src="../images/tenor.gif" alt="Computer monkey" style="width:350px;height:250px; border: 0;"/><br/><br/>

         <!-- Image as a Link -->
         <a href="https://www.w3schools.com/html/"  target="_blank">
             <img src="../images/ekkx.gif" alt="learn fastwith w3schools.com"
             style="width:400px; height:350px;border:0;"/>
        </a>

        <!-- Image Floating -->
         <p><img src="../images/tenor.gif" alt="Computer monkey" style=
            "float: left; width: 350px; height: 250px; border: 0;
            "/></p><br/><br/>
            
         <p><img src="../images/tenor.gif" alt="Computer monkey" style=
            "margin-top: 50px; clear: left;float: right; width: 350px; height: 250px; border: 0;"/></p><br/><br/>

<!-- Chapter Summary

        > Use the HTML <img> element to define an image

        > Use the HTML 'src' attribute to define the URL of the image

        > Use the HTML 'alt' attribute to define an alternate text for
          an image, if it cannot be displayed

        > Use the HTML 'width' and 'height' attributes to define the size
          of the image

        > Use the CSS 'width' and 'height' properties to define the size
          of the image (alternatively)

        > Use the CSS 'float' property to let the image float -->
     </body>
 </html>
