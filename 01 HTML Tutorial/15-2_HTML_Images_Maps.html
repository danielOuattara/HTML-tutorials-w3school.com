 <!DOCTYPE html>
 <html lang="en" dir="ltr">
   <head>
     <meta charset="utf-8">
     <title>HTML Images Maps</title>
   </head>
   <body>
     <h1>HTML Images Maps</h1>

       <!-- Images Maps -->
       <img src="../images/workplace.jpg" alt="Developper workplace"
            usemap ="#workmap"/>

       <map name="workmap">
           <area shape="rect" coords="34, 44, 270, 350"
                 href="https://en.wikipedia.org/wiki/Computer"
                 alt="Computer"
                 onmouseover="title = 'Going to wikipedia/computer'" />

           <area shape="rect" coords="290, 172, 333, 250"
                 href="https://en.wikipedia.org/wiki/Telephone"
                 alt="Smartphone" onmouseover="myFunction()"/>

           <area shape="circle" coords="337, 300, 44"
                 href="https://en.wikipedia.org/wiki/Coffee"
                 alt="cup of coffee"/>
       </map>

       <script>
           function myFunction() {
               alert("Clicking here send you to wikipedia/telephone")
           }

       </script>

<!-- Shape
============
You must define the shape of the area, and you can choose one of
these values:
    > rect - defines a rectangular region
    > circle - defines a circular region
    > poly - defines a polygonal region
    > default - defines the entire region

Coordinates   : from left margin, from the top
============
    rect:
    34,44 : make the first point corner
    270, 350 : make the second point corner
    --------
    circle:
    227, 300: make the center coordinates
    44: the radius                                                           -->

     </body>
 </html>
