<!-- Iframe - Target for a Link
================================

An iframe can be used as the target frame for a link.
The target attribute of the link must refer to the name attribute of the iframe:
                                                                            -->
       <p>When the target of a link matches the name of an iframe, the link will
          open in the frame </p>

       <iframe src="17_HTML_Lists.html" style="height: 400px; width: 700px;
                       border: none;" name="iframe_a"></iframe>
      <p><a href="htpps://www.w3schools.com" target="iframe_a">w3schools.com</a></p>
