<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>HTML Basics Examples</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

  </head>
  <body>
    <h1>HTML Basics Examples.</h1><hr/>

<!--
HTML Documents
===============

All HTML documents must start with a 'document type declaration': 
  <!DOCTYPE html>.

The HTML document itself begins with <html> and ends with </html>.

The visible part of the HTML document is between <body> and </body>.
-->


<!-- HTML headings -->

    <h1>This is heading 1</h1>
    <h2>This is heading 2</h2>
    <h3>This is heading 3</h3>
    <h4>This is heading 4</h4>
    <h5>This is heading 5</h5>
    <h6>This is heading 6</h6>

<!-- HTML paragraph -->
    <p>This is a paragraph.</p>
    <p>This is another paragraph.</p>

<!-- HTML links -->
    <a href="https://www.w3schools.com/">This is a link</a>

    <p>Visite <a href="https://www.w3schools.com/" target="_blank">this link</a></p>

<!-- HTML Images -->
     <div>
       <img src="../images/html5.png" alt="W3Schools logo" width="150" height="100">
     </div><br/>

    
<!-- HTML Images Link -->
      <p>Visite <a href="https://www.w3schools.com/" target="_blank"> 
                  <img src="../images/html5.png" alt="W3Schools logo" width="150" height="100">
                </a>
      </p><br/>
    
<!-- HTML Buttons -->
    <button type="button" onclick="">Click Me</button>

<!-- HTML Lists -->
    <ul> <!-- unordered list -->
      <li>Coffee</li>
      <li>Tea</li>
      <li>Milk</li>
    </ul>

    <ol> <!--ordered list -->
      <li>Coffee</li>
      <li>Tea</li>
      <li>Milk</li>
    </ol>

  </body>
</html>
