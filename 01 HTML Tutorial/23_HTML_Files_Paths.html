<!DOCTYPE html>

        <title>HTML Files Paths</title>

    <body>
        <h1>HTML Files Paths.</h1>

<!-- Best Practice
==================
It is best practice to use relative file paths (if possible).
When using relative file paths, your web pages will not be bound to your current
base URL. All links will work on your own computer (localhost) as well as on
your current public domain and your future public domains.

Path	                           Description
======                            ================
--------------------------------------------------------------------------------
<img src="picture.jpg">           picture.jpg is located in the same
                                  folder as the current page.
--------------------------------------------------------------------------------
<img src="images/picture.jpg"> 	  picture.jpg is located in the images
                                  folder in the current folder.
--------------------------------------------------------------------------------
<img src="/images/picture.jpg">   picture.jpg is located in the images
                                  folder at the root of the current web.
--------------------------------------------------------------------------------
<img src="../picture.jpg"> 	      picture.jpg is located in the folder
                                  one level up from the current folder.
--------------------------------------------------------------------------------

<!-- Absolute File Paths -->

        <img src="https://www.w3schools.com/images/picture.jpg" alt="Mountain">


<!-- Relative File Paths -->

         <img src="/images/picture.jpg" alt="Mountain">
         <img src="images/picture.jpg" alt="Mountain">
          <img src="../images/picture.jpg" alt="Mountain">

    </body>
</html>
