<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>HTML Headings</title>
    </head>
    <body>
        <h1>HTML Headings.</h1><hr/><br/>

        <!-- Basic Headings -->
        <h1>Heading 1</h1>
        <h2>Heading 2</h2>
        <h3>Heading 3</h3>
        <h4>Heading 4</h4>
        <h5>Heading 5</h5>
        <h6>Heading 6</h6>

        <!-- Headings Are Important -->

        <!-- Headings Style -->
        <h1 style="font-size:35px;font-style:italic;">Heading customized</h1>

        <!-- HTML Horizontal Rules -->
        <h2>This is heading 2</h2>
        <p>This is some text.</p>
        <hr>
        <h3>This is heading 3</h3>
        <p>This is some other text.</p>
        <hr>

        <!-- The HTML <head> Element -->
        <p>The HTML &lt;head&gt; element contents useful metadata: 'title',
           'charset',...etc</p>

        <!-- How to View HTML Source ? -->

    </body>
</html>
